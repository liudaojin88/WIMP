<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新建渠道库存调拨 - WIMP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root { --brand-1:#667eea; --brand-2:#764ba2; --text-main:#2d3748; --text-sub:#6c757d; --card-radius:12px; --card-shadow:0 6px 20px rgba(0,0,0,0.06); }
    body { font-family:'Microsoft YaHei',Arial,sans-serif; background:#f5f7fb; font-size:0.95rem; margin:0; }
    .sidebar { position:fixed; top:0; left:0; height:100vh; width:15%; min-width:200px; background:linear-gradient(180deg,#667eea 0%,#764ba2 100%); color:#fff; z-index:1000; overflow-y:auto; transition:all .3s ease; }
    .sidebar.collapsed { width:60px; min-width:60px; }
    .sidebar-header { padding:20px; border-bottom:1px solid rgba(255,255,255,.1); text-align:center; }
    .sidebar-header .logo { font-size:1.5rem; font-weight:700; margin-bottom:5px; }
    .sidebar-header .subtitle { font-size:0.85rem; opacity:.8; }
    .sidebar.collapsed .sidebar-header .subtitle, .sidebar.collapsed .nav-text { display:none; }
    .nav-menu { padding:20px 0; }
    .nav-item { margin-bottom:5px; }
    .nav-link { color:rgba(255,255,255,.9); padding:12px 20px; display:flex; align-items:center; text-decoration:none; transition:all .3s ease; }
    .nav-link:hover { background:rgba(255,255,255,.1); color:#fff; }
    .nav-link.active { background:rgba(255,255,255,.2); color:#fff; border-right:4px solid #fff; }
    .nav-link i { width:20px; margin-right:12px; text-align:center; }
    .sidebar.collapsed .nav-link { padding:12px 30px; justify-content:center; }
    .sidebar.collapsed .nav-link i { margin-right:0; }
    .nav-group { margin-bottom:25px; }
    .nav-group-title { padding:8px 20px; font-size:0.8rem; text-transform:uppercase; opacity:.8; font-weight:600; letter-spacing:.5px; }
    .main-content { margin-left:15%; min-height:100vh; transition:all .3s ease; padding:0; }
    .main-content.expanded { margin-left:60px; }
    .top-navbar { background:#fff; padding:15px 20px; box-shadow:0 2px 10px rgba(0,0,0,.08); display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; z-index:10; }
    .toggle-btn { background:none; border:none; font-size:1.2rem; color:#495057; cursor:pointer; padding:6px 10px; border-radius:6px; transition:all .3s ease; }
    .toggle-btn:hover { background:#f1f3f5; }
    .page-wrap { padding:20px; }
    .page-title { font-size:1.25rem; font-weight:700; color:var(--text-main); }
    .breadcrumb-text { color:var(--text-sub); font-size:0.9rem; }
    .card-section { background:#fff; border-radius:var(--card-radius); box-shadow:var(--card-shadow); padding:16px 18px; margin-bottom:16px; border:1px solid #eef2f7; }
    .form-label { font-weight:600; color:#495057; margin-bottom:6px; }
    .btn-primary { background:linear-gradient(90deg,var(--brand-1),var(--brand-2)); border:none; box-shadow:0 4px 12px rgba(102,126,234,.35); }
    .btn-outline-primary { color:var(--brand-1); border-color:var(--brand-1); }
    .table-card { background:#fff; border-radius:var(--card-radius); box-shadow:var(--card-shadow); padding:12px 14px; border:1px solid #eef2f7; }
    .table thead th { white-space:nowrap; font-weight:700; background:#f8fafc; color:#4a5568; border-bottom:1px solid #e5e7eb; }
    .table tbody td { vertical-align:middle; white-space:nowrap; color:#2d3748; }
    .table-hover tbody tr:hover { background:#f5f8ff; }
    .badge-sum { background:#eef2ff; color:#4c51bf; border-radius:8px; padding:6px 10px; display:inline-block; }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2L2 7v10c0 5.55 3.84 9.74 9 11 5.16-1.26 9-5.45 9-11V7l-10-5z"/>
          <path d="M9 12l2 2 4-4" stroke="white" stroke-width="2" fill="none"/>
        </svg>
        <span class="nav-text">WIMP</span>
      </div>
      <div class="subtitle">工采国际</div>
    </div>
    <nav class="nav-menu">
      <div class="nav-group">
        <div class="nav-group-title"><span class="nav-text">主要功能</span></div>
        <div class="nav-item"><a href="dashboard.html" class="nav-link"><i class="bi bi-house-door"></i><span class="nav-text">系统首页</span></a></div>
        <div class="nav-item"><a href="vietnam-order-list.html" class="nav-link"><i class="bi bi-list-ul"></i><span class="nav-text">越南订单列表</span></a></div>
      </div>
      <div class="nav-group">
        <div class="nav-group-title"><span class="nav-text">履约管理</span></div>
        <div class="nav-item"><a href="vietnam-delivery-list.html" class="nav-link"><i class="bi bi-truck"></i><span class="nav-text">越南末端派送列表</span></a></div>
        <div class="nav-item"><a href="cross-border-batch-management.html" class="nav-link"><i class="bi bi-box-seam"></i><span class="nav-text">跨境批次发运管理</span></a></div>
      </div>
      <div class="nav-group">
        <div class="nav-group-title"><span class="nav-text">库存中心</span></div>
        <div class="nav-item"><a href="inventory-management.html" class="nav-link"><i class="bi bi-box"></i><span class="nav-text">库存管理</span></a></div>
        <div class="nav-item"><a href="inventory-channel-management.html" class="nav-link"><i class="bi bi-diagram-2"></i><span class="nav-text">库存渠道管理</span></a></div>
        <div class="nav-item"><a href="inventory-transfer-list.html" class="nav-link"><i class="bi bi-arrow-left-right"></i><span class="nav-text">库存调拨列表</span></a></div>
        <div class="nav-item"><a href="inventory-transfer-create.html" class="nav-link active"><i class="bi bi-plus-square"></i><span class="nav-text">新建渠道调拨</span></a></div>
      </div>
      <div class="nav-group">
        <div class="nav-group-title"><span class="nav-text">基础信息维护</span></div>
        <div class="nav-item"><a href="port-management.html" class="nav-link"><i class="bi bi-geo-alt"></i><span class="nav-text">港口信息管理</span></a></div>
      </div>
    </nav>
  </div>

  <div class="main-content" id="mainContent">
    <div class="top-navbar">
      <div class="d-flex align-items-center">
        <button class="toggle-btn" id="toggleSidebar"><i class="bi bi-list"></i></button>
        <h5 class="mb-0 ms-3">新建渠道库存调拨</h5>
      </div>
      <div class="d-flex align-items-center">
        <span class="text-muted me-3">管理员</span>
        <div class="dropdown">
          <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"><i class="bi bi-person-circle me-1"></i></button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>设置</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i>退出</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="page-wrap">
      <div class="breadcrumb-text">库存中心 / 渠道库存调拨</div>
      <div class="page-title mb-3">新建调拨单</div>

      <!-- 第一区域：备货仓信息 -->
      <div class="card-section">
        <div class="fw-bold text-secondary mb-2">调拨备货仓信息</div>
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">备货仓 <span class="text-danger">*</span></label>
            <select class="form-select" id="warehouseSelect">
              <option value="">请选择备货仓</option>
            </select>
          </div>  
        </div>
      </div>

      <!-- 第二区域：调拨商品信息 -->
      <div class="card-section">
        <div class="fw-bold text-secondary mb-2">调拨商品信息</div>
        <div class="row g-3">
          <div class="col-md-5">
            <label class="form-label">商品SKU <span class="text-danger">*</span></label>
            <input list="skuOptions" class="form-control" id="outboundSku" placeholder="选择SKU（随备货仓联动）">
          </div>
          <div class="col-md-4">
            <label class="form-label">调拨数量 <span class="text-danger">*</span></label>
            <input type="number" class="form-control" id="transferQty" min="0" value="0">
          </div>
          <div class="col-md-3 d-flex align-items-end">
            <div class="text-muted small">
              选择备货仓后将过滤可调拨SKU；数量将与第三区域调出渠道合计校验。
            </div>
          </div>
        </div>
      </div>

      <!-- 第三区域：调出渠道库存 -->
      <div class="card-section">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div class="fw-bold text-secondary">调出渠道库存</div>
          <button class="btn btn-outline-primary btn-sm" onclick="addOutChannelRow()">新增调出渠道</button>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th style="width:28%">渠道</th>
                <th style="width:18%">可调拨现货</th>
                <th style="width:18%">调出数量</th>
                <th style="width:12%">操作</th>
              </tr>
            </thead>
            <tbody id="outChannelBody">
            </tbody>
          </table>
        </div>
        <div class="mt-2 badge-sum" id="outChannelsSummary">调出渠道合计：0</div>
      </div>

      <!-- 第四区域：调入渠道库存 -->
      <div class="card-section">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div class="fw-bold text-secondary">调入渠道库存</div>
          <button class="btn btn-outline-primary btn-sm" onclick="addInChannelRow()">新增调入渠道</button>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th style="width:30%">调入渠道</th>
                <th style="width:20%">调入数量</th>
                <th style="width:12%">操作</th>
              </tr>
            </thead>
            <tbody id="inChannelBody">
            </tbody>
          </table>
        </div>
        <div class="mt-2 badge-sum" id="inChannelsSummary">调入渠道合计：0</div>
      </div>

      <datalist id="skuOptions"></datalist>
      <datalist id="channelOptions"></datalist>

      <!-- 提交 -->
      <div class="card-section d-flex justify-content-end gap-2">
        <button class="btn btn-outline-secondary" onclick="backList()">取消</button>
        <button class="btn btn-primary" onclick="submitTransfer()">提交</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 数据示例：备货仓、SKU与渠道库存
    const warehouses = [
      { code: 'WH001', name: '上海备货仓', skus: ['80000323153','80000323160','80000323149'] },
      { code: 'TH001', name: '泰国中心仓1号', skus: ['8000013963','8000013964'] },
      { code: 'WH002', name: '宁波备货仓', skus: ['80000323149','80000323150','80000323142'] }
    ];
    const channelInventories = [
      { warehouse: 'WH001', sku: '80000323153', channelCode: 'WH001-HT001', channelName: 'WH001-海天集团', available: 60 },
      { warehouse: 'WH001', sku: '80000323160', channelCode: 'WH001-HT001', channelName: 'WH001-海天集团', available: 45 },
      { warehouse: 'WH002', sku: '80000323149', channelCode: 'WH002-CT000', channelName: 'WH002-默认客户', available: 80 },
      { warehouse: 'WH002', sku: '80000323150', channelCode: 'WH002-CT000', channelName: 'WH002-默认客户', available: 60 },
      { warehouse: 'TH001', sku: '8000013963', channelCode: 'TH001-BYD001', channelName: '泰国中心仓1号-比亚迪', available: 120 },
      { warehouse: 'VN001', sku: '80000323153', channelCode: 'VN001-CUSTB', channelName: '河内-客户B', available: 50 }
    ];

    // 预填参数（从列表页调拨按钮带入）
    const urlParams = new URLSearchParams(window.location.search);
    const prefillSku = urlParams.get('sku') || '';
    const prefillWarehouse = urlParams.get('warehouse') || '';
    const prefillChannel = urlParams.get('channelName') || '';
    const prefillAvailable = Number(urlParams.get('available') || 0);

    document.getElementById('toggleSidebar').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('collapsed');
      document.getElementById('mainContent').classList.toggle('expanded');
    });

    // 初始化下拉与默认行
    function initOptions() {
      const whSelect = document.getElementById('warehouseSelect');
      whSelect.innerHTML = '<option value="">请选择备货仓</option>' + warehouses.map(w => `<option value="${w.code}">${w.name}</option>`).join('');
      if (prefillWarehouse) whSelect.value = prefillWarehouse;
      renderSkuOptions(whSelect.value);

      const channelDatalist = document.getElementById('channelOptions');
      const uniqueChannels = Array.from(new Set(channelInventories.map(c => c.channelName)));
      channelDatalist.innerHTML = uniqueChannels.map(c => `<option value="${c}">${c}</option>`).join('');

      // 初始化默认行
      addOutChannelRow();
      addInChannelRow();

      // 预填
      if (prefillSku) document.getElementById('outboundSku').value = prefillSku;
      if (prefillAvailable) document.getElementById('transferQty').value = prefillAvailable;
      if (prefillChannel) {
        const firstOutRow = document.querySelector('#outChannelBody tr');
        if (firstOutRow) {
          firstOutRow.querySelector('.out-channel')?.setAttribute('value', prefillChannel);
          updateOutRowAvailability(firstOutRow);
          const qtyInput = firstOutRow.querySelector('.out-qty');
          qtyInput.value = prefillAvailable || 0;
        }
      }
      calcSummary();
    }

    // SKU 随备货仓联动
    function renderSkuOptions(warehouseCode) {
      const wh = warehouses.find(w => w.code === warehouseCode);
      const skuDatalist = document.getElementById('skuOptions');
      skuDatalist.innerHTML = wh ? wh.skus.map(s => `<option value="${s}">${s}</option>`).join('') : '';
      if (warehouseCode && wh && !wh.skus.includes(document.getElementById('outboundSku').value)) {
        document.getElementById('outboundSku').value = '';
      }
      clearChannelRows();
    }

    document.getElementById('warehouseSelect').addEventListener('change', (e) => {
      renderSkuOptions(e.target.value);
    });

    // 清空并重建渠道行
    function clearChannelRows() {
      document.getElementById('outChannelBody').innerHTML = '';
      document.getElementById('inChannelBody').innerHTML = '';
      addOutChannelRow();
      addInChannelRow();
      calcSummary();
    }

    // 第三区域行增删
    function addOutChannelRow(channelName = '', avail = 0, qty = 0) {
      const body = document.getElementById('outChannelBody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input list="channelOptions" class="form-control out-channel" placeholder="选择调出渠道" value="${channelName}"></td>
        <td class="text-center out-avail">${avail}</td>
        <td><input type="number" class="form-control out-qty" min="0" value="${qty}"></td>
        <td><button class="btn btn-sm btn-outline-danger" onclick="removeOutRow(this)">删除</button></td>
      `;
      body.appendChild(row);
      updateOutRowAvailability(row);
    }

    function removeOutRow(btn) {
      btn.closest('tr').remove();
      if (!document.querySelectorAll('#outChannelBody tr').length) addOutChannelRow();
      calcSummary();
    }

    // 第四区域行增删
    function addInChannelRow(channelName = '', qty = 0) {
      const body = document.getElementById('inChannelBody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input list="channelOptions" class="form-control in-channel" placeholder="选择调入渠道" value="${channelName}"></td>
        <td><input type="number" class="form-control in-qty" min="0" value="${qty}"></td>
        <td><button class="btn btn-sm btn-outline-danger" onclick="removeInRow(this)">删除</button></td>
      `;
      body.appendChild(row);
    }

    function removeInRow(btn) {
      btn.closest('tr').remove();
      if (!document.querySelectorAll('#inChannelBody tr').length) addInChannelRow();
      calcSummary();
    }

    // 获取可用库存
    function getAvailable(warehouseCode, sku, channelName) {
      if (!warehouseCode || !sku || !channelName) return 0;
      const found = channelInventories.find(c => c.warehouse === warehouseCode && c.sku === sku && c.channelName === channelName);
      return found ? Number(found.available || 0) : 0;
    }

    function updateOutRowAvailability(row) {
      const wh = document.getElementById('warehouseSelect').value;
      const sku = document.getElementById('outboundSku').value.trim();
      const channelName = row.querySelector('.out-channel')?.value.trim();
      const avail = getAvailable(wh, sku, channelName);
      row.querySelector('.out-avail').innerText = avail;
      const qtyInput = row.querySelector('.out-qty');
      if (!qtyInput.value || Number(qtyInput.value) === 0) qtyInput.value = avail || 0;
    }

    // 事件绑定
    document.getElementById('outChannelBody').addEventListener('input', (e) => {
      const row = e.target.closest('tr');
      if (!row) return;
      if (e.target.classList.contains('out-channel')) updateOutRowAvailability(row);
      calcSummary();
    });
    document.getElementById('inChannelBody').addEventListener('input', calcSummary);
    document.getElementById('transferQty').addEventListener('input', calcSummary);
    document.getElementById('outboundSku').addEventListener('change', () => {
      document.querySelectorAll('#outChannelBody tr').forEach(updateOutRowAvailability);
      calcSummary();
    });

    // 汇总显示
    function calcSummary() {
      const outRows = Array.from(document.querySelectorAll('#outChannelBody tr'));
      const outSum = outRows.reduce((s, r) => s + Number(r.querySelector('.out-qty')?.value || 0), 0);
      document.getElementById('outChannelsSummary').innerText = `调出渠道合计：${outSum}`;

      const inRows = Array.from(document.querySelectorAll('#inChannelBody tr'));
      const inSum = inRows.reduce((s, r) => s + Number(r.querySelector('.in-qty')?.value || 0), 0);
      document.getElementById('inChannelsSummary').innerText = `调入渠道合计：${inSum}`;
    }

    // 唯一性校验（渠道唯一）
    function validateUniqueChannel(tbodySelector, inputClass) {
      const rows = Array.from(document.querySelectorAll(`${tbodySelector} tr`));
      const set = new Set();
      for (const r of rows) {
        const ch = r.querySelector(inputClass)?.value.trim();
        if (!ch) continue;
        if (set.has(ch)) return false;
        set.add(ch);
      }
      return true;
    }

    // 提交校验
    function submitTransfer() {
      const wh = document.getElementById('warehouseSelect').value;
      const sku = document.getElementById('outboundSku').value.trim();
      const transferQty = Number(document.getElementById('transferQty').value || 0);
      if (!wh) { alert('请选择备货仓'); return; }
      if (!sku) { alert('请选择调拨商品SKU'); return; }
      if (transferQty <= 0) { alert('调拨数量需大于0'); return; }

      const outRows = Array.from(document.querySelectorAll('#outChannelBody tr'));
      if (!outRows.length) { alert('请至少添加一个调出渠道'); return; }
      if (!validateUniqueChannel('#outChannelBody', '.out-channel')) { alert('调出渠道需唯一'); return; }

      let outSum = 0;
      for (const r of outRows) {
        const ch = r.querySelector('.out-channel')?.value.trim();
        const qty = Number(r.querySelector('.out-qty')?.value || 0);
        const avail = Number(r.querySelector('.out-avail')?.innerText || 0);
        if (!ch) { alert('调出渠道必填'); return; }
        if (qty <= 0) { alert('调出数量需大于0'); return; }
        if (avail >= 0 && qty > avail) { alert('调出数量不可超过可用调拨现货'); return; }
        outSum += qty;
      }
      if (outSum !== transferQty) { alert('第三区域调出数量合计必须等于调拨数量'); return; }

      const inRows = Array.from(document.querySelectorAll('#inChannelBody tr'));
      if (!inRows.length) { alert('请至少添加一个调入渠道'); return; }
      if (!validateUniqueChannel('#inChannelBody', '.in-channel')) { alert('调入渠道需唯一'); return; }

      let inSum = 0;
      for (const r of inRows) {
        const ch = r.querySelector('.in-channel')?.value.trim();
        const qty = Number(r.querySelector('.in-qty')?.value || 0);
        if (!ch) { alert('调入渠道必填'); return; }
        if (qty <= 0) { alert('调入数量需大于0'); return; }
        inSum += qty;
      }
      if (inSum !== transferQty) { alert('第四区域调入数量合计必须等于调拨数量'); return; }

      alert('已提交调拨，自动触发Joysky审批（示例，无真实接口）');
      window.location.href = 'inventory-transfer-list.html';
    }

    function backList() {
      window.location.href = 'inventory-transfer-list.html';
    }

    // 初始化
    initOptions();
  </script>
</body>
</html>
