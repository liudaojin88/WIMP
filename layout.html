<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>越南末端派送管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            font-size: 0.9rem;
        }
        
        /* 左侧导航栏 - 占15%宽度 */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 15%;
            min-width: 200px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            color: white;
            z-index: 1000;
            overflow-y: auto;
            transition: all 0.3s ease;
        }
        
        .sidebar.collapsed {
            width: 60px;
            min-width: 60px;
        }
        
        .sidebar-header {
            padding: 20px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }
        
        .sidebar-header .logo {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .sidebar-header .subtitle {
            font-size: 0.75rem;
            opacity: 0.8;
        }
        
        .sidebar.collapsed .sidebar-header .subtitle,
        .sidebar.collapsed .nav-text {
            display: none;
        }
        
        .nav-menu {
            padding: 15px 0;
        }
        
        .nav-item {
            margin-bottom: 3px;
        }
        
        .nav-link {
            color: rgba(255,255,255,0.9);
            padding: 12px 15px;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 0;
            font-size: 0.9rem;
        }
        
        .nav-link:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        
        .nav-link.active {
            background: rgba(255,255,255,0.2);
            color: white;
            border-right: 4px solid white;
        }
        
        .nav-link i {
            width: 18px;
            margin-right: 10px;
            text-align: center;
            font-size: 1rem;
        }
        
        .sidebar.collapsed .nav-link {
            padding: 12px 20px;
            justify-content: center;
        }
        
        .sidebar.collapsed .nav-link i {
            margin-right: 0;
        }
        
        .nav-group {
            margin-bottom: 25px;
        }
        
        .nav-group-title {
            padding: 8px 15px;
            font-size: 0.7rem;
            text-transform: uppercase;
            opacity: 0.7;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        /* 右侧主内容区域 - 占85%宽度 */
        .main-content {
            margin-left: 15%;
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        
        .main-content.expanded {
            margin-left: 60px;
        }
        
        /* iframe样式 */
        .content-iframe {
            width: 100%;
            height: 100vh;
            border: none;
            overflow: auto;
        }
        
        /* 响应式设计 */
        @media (max-width: 1200px) {
            .sidebar {
                width: 250px;
                min-width: 250px;
            }
            .main-content {
                margin-left: 250px;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- 左侧导航栏 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="bi bi-truck"></i>
                <span class="nav-text">WIMP</span>
            </div>
            <div class="subtitle">越南末端派送管理</div>
        </div>
        
        <div class="nav-menu">
            <div class="nav-group">
                <div class="nav-group-title">主要功能</div>
                <div class="nav-item">
                    <a href="javascript:void(0)" class="nav-link" onclick="loadPage('index.html')">
                        <i class="bi bi-house-door"></i>
                        <span class="nav-text">首页</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="javascript:void(0)" class="nav-link" onclick="loadPage('dashboard.html')">
                        <i class="bi bi-speedometer2"></i>
                        <span class="nav-text">控制台</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="javascript:void(0)" class="nav-link" onclick="loadPage('vietnam-order-list.html')">
                        <i class="bi bi-search"></i>
                        <span class="nav-text">智能查询</span>
                    </a>
                </div>
            </div>
            
            <div class="nav-group">
                <div class="nav-group-title">批次管理</div>
                <div class="nav-item">
                    <a href="javascript:void(0)" class="nav-link" onclick="loadPage('shipment-batch-management.html')">
                        <i class="bi bi-list-check"></i>
                        <span class="nav-text">批次管理</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="javascript:void(0)" class="nav-link" onclick="loadPage('vietnam-batch-edit.html')">
                        <i class="bi bi-box-seam"></i>
                        <span class="nav-text">装箱装车</span>
                    </a>
                </div>
            </div>
            
            <div class="nav-group">
                <div class="nav-group-title">运输跟踪</div>
                <div class="nav-item">
                    <a href="javascript:void(0)" class="nav-link" onclick="loadPage('vietnam-delivery-list.html')">
                        <i class="bi bi-graph-up"></i>
                        <span class="nav-text">进度跟踪</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="javascript:void(0)" class="nav-link" onclick="loadPage('vietnam-batch-detail-content.html')">
                        <i class="bi bi-info-circle"></i>
                        <span class="nav-text">批次详情</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 右侧主内容区域 -->
    <div class="main-content" id="mainContent">
        <iframe id="contentFrame" class="content-iframe" src="dashboard.html"></iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 侧边栏切换功能
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        }
        
        // 加载页面到iframe
        function loadPage(url) {
            document.getElementById('contentFrame').src = url;
            
            // 更新导航菜单的活动状态
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('onclick').includes(url)) {
                    link.classList.add('active');
                }
            });
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 默认加载控制台页面
            loadPage('dashboard.html');
        });
    </script>
</body>
</html>
